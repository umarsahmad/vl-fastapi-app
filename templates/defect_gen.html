<!DOCTYPE html>
<html>
<head>
    <title>Defect Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        h2 {
            color: #4a5568;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #764ba2;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .sample-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 20px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
        }

        .sample-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .sample-link a:hover {
            text-decoration: underline;
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .images-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .image-box {
            flex: 1;
            min-width: 300px;
        }

        .image-box img {
            max-width: 100%;
            height: auto;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #loading {
            margin-top: 20px;
            padding: 20px;
            background: #fef5e7;
            border-left: 4px solid #f39c12;
            border-radius: 5px;
            color: #856404;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .images-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>Defect Detection</h1>
        
        <h2>Upload Image for Detection</h2>
        <form id="uploadForm">
            <input type="file" id="imageInput" accept="image/*" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        
        <div class="sample-link">
            <h3>You can get sample image to test from here: <a href=''>Get Image</a></h3>
        </div>

        <div id="result" style="display:none;">
            <h2>Results:</h2>
            <div class="images-container">
                <div class="image-box">
                    <h3>Original Image:</h3>
                    <img id="originalImage" alt="Original Image">
                </div>
                <div class="image-box">
                    <h3>Processed Image:</h3>
                    <img id="processedImage" alt="Processed Image">
                </div>
            </div>
        </div>
        
        <div id="loading" style="display:none;">
            <p>Processing image...</p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an image');
                return;
            }
            
            // Show original image
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalImage').src = e.target.result;
            };
            reader.readAsDataURL(file);
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            // Upload image
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/process_image', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    document.getElementById('processedImage').src = imageUrl;
                    document.getElementById('result').style.display = 'block';
                } else {
                    alert('Error processing image');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
